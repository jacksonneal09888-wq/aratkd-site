<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student | Ara TKD</title>
    <link rel="stylesheet" href="assets/css/styles.css?v=20241125b">
</head>
<body data-portal-mode="admin" data-api-base="https://portal-api.jacksonneal09888.workers.dev" data-admin-trigger-pin="1453" data-admin-username="MasterAra" data-admin-password="AraTKD">
    <main class="section" style="padding-top:2rem;">
        <div class="container">
            <div class="section-heading">
                <p class="eyebrow">New Student Panel</p>
                <h1>Add New Member</h1>
                <p>Capture personal info, membership tier, billing preferences, status, and first note.</p>
            </div>
            <section class="admin-card" id="admin-new-student-auth">
                <h3>Admin Access</h3>
                <p class="muted">Unlock tools here if this tab does not detect your existing login.</p>
                <div class="form-grid">
                    <label>Username<input type="text" id="ans-username" autocomplete="username"></label>
                    <label>Password<input type="password" id="ans-password" autocomplete="current-password"></label>
                    <label>PIN (optional)<input type="text" id="ans-pin" inputmode="numeric" autocomplete="one-time-code"></label>
                </div>
                <div class="admin-actions" style="margin-top:0.75rem;">
                    <button type="button" class="cta-btn" id="ans-login-btn">Unlock</button>
                    <p class="form-status" id="ans-auth-status" aria-live="polite"></p>
                </div>
            </section>
            <form class="admin-new-student" id="admin-new-student-form">
                <div class="admin-new-student__grid">
                    <div class="admin-card">
                        <h3>Personal Info</h3>
                        <label>First Name<input type="text" name="firstName" required></label>
                        <label>Last Name<input type="text" name="lastName" required></label>
                        <label>Date of Birth<input type="date" name="birthDate" required></label>
                        <label>Parent/Guardian<input type="text" name="parentName"></label>
                        <label>Phone<input type="tel" name="phone"></label>
                        <label>Email<input type="email" name="email"></label>
                        <label>Address<input type="text" name="address"></label>
                        <label>Emergency Contact<input type="text" name="emergencyContact"></label>
                    </div>
                    <div class="admin-card">
                        <h3>Membership & Billing</h3>
                        <label>Membership Type
                            <select name="membershipType">
                                <option value="">Select a plan</option>
                                <option value="Month-to-Month">Month-to-Month</option>
                                <option value="Tier 1">Tier 1 (1 Year)</option>
                                <option value="Tier 2">Tier 2 (2 Years)</option>
                                <option value="Tier 3">Tier 3 (3 Years)</option>
                            </select>
                        </label>
                        <label>Start Date<input type="date" name="membershipStart"></label>
                        <label>Billing Cycle
                            <select name="billingCycle">
                                <option value="">Not set</option>
                                <option value="Monthly">Monthly</option>
                                <option value="Weekly">Weekly</option>
                                <option value="Annual">Annual</option>
                            </select>
                        </label>
                        <label>Payment Method
                            <select name="paymentMethod">
                                <option value="">Not set</option>
                                <option value="Card">Card</option>
                                <option value="Cash">Cash</option>
                                <option value="ACH">ACH</option>
                            </select>
                        </label>
                        <label>Status
                            <select name="status">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="suspended">Suspended</option>
                                <option value="frozen">Frozen</option>
                            </select>
                        </label>
                        <label>Current Belt<input type="text" name="currentBelt" value="White Belt"></label>
                    </div>
                    <div class="admin-card">
                        <h3>Notes & Payment Flags</h3>
                        <label>Initial Note Type
                            <select name="initialNoteType">
                                <option value="note">Note</option>
                                <option value="payment">Payment</option>
                                <option value="message">Message</option>
                            </select>
                        </label>
                        <label>Initial Note<textarea name="initialNote" rows="4" placeholder="Add onboarding note, payment summary, or behavior note"></textarea></label>
                        <label>Note Author<input type="text" name="initialNoteAuthor" placeholder="Admin / Miss Fatima"></label>
                    </div>
                </div>
                <div class="admin-actions">
                    <button type="button" class="secondary-btn" id="admin-new-student-cancel">Cancel</button>
                    <button type="submit" class="cta-btn">Save Member</button>
                    <p class="form-status" id="admin-new-student-status" aria-live="polite"></p>
                    <p class="form-status" id="admin-new-student-result" aria-live="polite"></p>
                </div>
            </form>
        </div>
    </main>
    <script type="module" src="assets/js/student-portal.js?v=20260205" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("admin-new-student-form");
            const statusEl = document.getElementById("admin-new-student-status");
            const resultEl = document.getElementById("admin-new-student-result");
            const cancelBtn = document.getElementById("admin-new-student-cancel");
            const ADMIN_STORAGE_KEY = "araPortalAdminSession";
            const authCard = document.getElementById("admin-new-student-auth");
            const authStatus = document.getElementById("ans-auth-status");
            const loginBtn = document.getElementById("ans-login-btn");
            const userField = document.getElementById("ans-username");
            const passField = document.getElementById("ans-password");
            const pinField = document.getElementById("ans-pin");

            const readAdminToken = () => {
                try {
                    const raw =
                        sessionStorage.getItem(ADMIN_STORAGE_KEY) ||
                        localStorage.getItem(ADMIN_STORAGE_KEY);
                    if (raw) {
                        try {
                            const parsed = JSON.parse(raw);
                            if (parsed?.token) return parsed.token;
                        } catch {
                            /* fall through */
                        }
                    }
                    const fallback =
                        sessionStorage.getItem(`${ADMIN_STORAGE_KEY}:raw`) ||
                        localStorage.getItem(`${ADMIN_STORAGE_KEY}:raw`) ||
                        raw;
                    if (fallback && typeof fallback === "string") return fallback;
                    return null;
                } catch (error) {
                    console.warn("readAdminToken failed", error);
                    return null;
                }
            };

            const persistAdminToken = (token) => {
                try {
                    if (!token) {
                        sessionStorage.removeItem(ADMIN_STORAGE_KEY);
                        localStorage.removeItem(ADMIN_STORAGE_KEY);
                        sessionStorage.removeItem(`${ADMIN_STORAGE_KEY}:raw`);
                        localStorage.removeItem(`${ADMIN_STORAGE_KEY}:raw`);
                        return;
                    }
                    const payload = JSON.stringify({ token });
                    sessionStorage.setItem(ADMIN_STORAGE_KEY, payload);
                    localStorage.setItem(ADMIN_STORAGE_KEY, payload);
                    sessionStorage.setItem(`${ADMIN_STORAGE_KEY}:raw`, token);
                    localStorage.setItem(`${ADMIN_STORAGE_KEY}:raw`, token);
                } catch (error) {
                    console.warn("persistAdminToken failed", error);
                }
            };

            const setAuthStatus = (msg, variant = "") => {
                if (!authStatus) return;
                authStatus.textContent = msg || "";
                authStatus.classList.toggle("is-success", variant === "success");
                authStatus.classList.toggle("is-progress", variant === "progress");
                authStatus.classList.toggle("is-error", variant === "error");
            };

            const buildApiBase = () => {
                const params = new URLSearchParams(window.location.search || "");
                const override = params.get("apiBase") || "";
                const bodyBase = document.body.dataset.apiBase || "";
                const chosen = override || bodyBase;
                if (!chosen) return "";
                return chosen.endsWith("/") ? chosen.slice(0, -1) : chosen;
            };

            const buildApiUrl = (path = "") => {
                const base = buildApiBase();
                if (!base || !path) return "";
                return `${base}${path.startsWith("/") ? path : `/${path}`}`;
            };

            const getAdminAuthHeaders = (base = {}) => {
                const headers = { ...base };
                const token = readAdminToken();
                if (token) {
                    headers.Authorization = `Bearer ${token}`;
                }
                return headers;
            };

            const setStatus = (msg, variant = "") => {
                if (!statusEl) return;
                statusEl.textContent = msg || "";
                statusEl.classList.toggle("is-success", variant === "success");
                statusEl.classList.toggle("is-progress", variant === "progress");
                statusEl.classList.toggle("is-error", variant === "error");
            };

            cancelBtn?.addEventListener("click", () => {
                window.location.href = "portal-admin.html";
            });

            const ensureAuthUI = () => {
                const token = readAdminToken();
                if (token && authCard) {
                    authCard.style.display = "none";
                    setAuthStatus("");
                } else if (authCard) {
                    authCard.style.display = "block";
                    if (userField) {
                        userField.value = document.body.dataset.adminUsername || "MasterAra";
                    }
                    if (passField) {
                        passField.value = document.body.dataset.adminPassword || "AraTKD";
                    }
                    if (pinField) {
                        const params = new URLSearchParams(window.location.search || "");
                        pinField.value = params.get("pin") || document.body.dataset.adminTriggerPin || "";
                    }
                }
            };

            loginBtn?.addEventListener("click", () => {
                const username = (userField?.value || "").trim();
                const password = (passField?.value || "").trim();
                const pin = (pinField?.value || "").trim();
                if (!username || !password) {
                    setAuthStatus("Enter username and password.", "error");
                    return;
                }
                const url = buildApiUrl("/portal/admin/login");
                if (!url) {
                    setAuthStatus("Missing API base URL.", "error");
                    return;
                }
                setAuthStatus("Verifying credentials...", "progress");
                fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password, pin })
                })
                    .then((res) => res.json().then((data) => ({ ok: res.ok, data })))
                    .then(({ ok, data }) => {
                        if (!ok || !data?.token) {
                            throw new Error(data?.message || "Invalid credentials.");
                        }
                        persistAdminToken(data.token);
                        setAuthStatus("Dashboard unlocked.", "success");
                        ensureAuthUI();
                    })
                    .catch((err) => {
                        console.error("Inline admin login failed", err);
                        setAuthStatus(err?.message || "Unable to sign in.", "error");
                    });
            });

            form?.addEventListener("submit", (event) => {
                event.preventDefault();
                const token = readAdminToken();
                if (!token) {
                    setStatus("Sign in to the admin dashboard first (use the box above).", "error");
                    ensureAuthUI();
                    return;
                }
                const data = Object.fromEntries(new FormData(form).entries());
                const url = buildApiUrl("/portal/admin/students/full");
                if (!url) {
                    setStatus("Missing API base URL.", "error");
                    return;
                }
                setStatus("Saving student...", "progress");
                if (resultEl) {
                    resultEl.textContent = "";
                    resultEl.classList.remove("is-success", "is-error");
                }
                fetch(url, {
                    method: "POST",
                    headers: getAdminAuthHeaders({ "Content-Type": "application/json" }),
                    body: JSON.stringify(data)
                })
                    .then(async (res) => {
                        let payload = null;
                        try {
                            payload = await res.json();
                        } catch (err) {
                            const text = await res.text().catch(() => "");
                            payload = text ? { error: text } : null;
                        }
                        if (!res.ok) {
                            throw new Error(payload?.error || payload?.message || "Unable to save student.");
                        }
                        return payload;
                    })
                    .then((response) => {
                        const assignedId =
                            response?.student?.id ||
                            response?.student?.login ||
                            response?.student?.studentId ||
                            response?.login;
                        setStatus("Student created successfully.", "success");
                        if (assignedId && resultEl) {
                            resultEl.textContent = `New Student ID: ${assignedId}`;
                            resultEl.classList.add("is-success");
                        }
                        form.reset();
                        ensureAuthUI();
                    })
                    .catch((err) => {
                        console.error(err);
                        setStatus(err.message || "Unable to save student.", "error");
                    });
            });
            ensureAuthUI();
        });
    </script>
</body>
</html>
